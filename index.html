<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>change-password-links</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <!--[if lte IE 8]>  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">  
    <![endif]-->
    <!--[if gt IE 8]><!-->  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">  
    <!--<![endif]-->  
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/blog.css">
    <!--<![endif]-->
</head>

<body>    
    <div class="content">

        <div id="name">
            Change Password Links
        </div>       

        <div id="name-txt">
            Тут описание на 100-200 символов по проекту
        </div>        
        
        <div id="name2">
            <ol>    
                <img src="icon/delicious.gif" width="20" height="20" alt="icon">
                <a href="https://delicious.com/settings/password">Delicious</a>
                <p></p></br>         
            
                <img src="icon/favicon-facebook.png" width="20" height="20" alt="icon">
                <a href="https://www.facebook.com/settings?tab=account&section=password&view">Facebook</a>                                         
                <p></p></br>                        
            
                <img src="icon/favicon-twitter.ico" width="20" height="20" alt="icon">
                <a href="https://twitter.com/settings/password">Twitter</a>
                <p></p></br>            
            
                <img src="icon/favicon-github.ico" width="20" height="20" alt="icon">
                <a href="https://github.com/settings/admin">GitHub</a>
                <p></p></br>             
            
                <img src="icon/favicon-google.png" width="20" height="20" alt="icon">
                <a href="https://accounts.google.com/b/0/EditPasswd?hl=en&continue=https://www.google.com/settings/security">Google</a>
                <p></p></br>             
            
                <img src="icon/favicon-slack.png" width="20" height="20" alt="icon">
                <a href="https://yourteam.slack.com/forgot">Slack</a>
                <p></p></br>             
            
                <img src="icon/favicon-hipchat.ico" width="20" height="20" alt="icon">
                <a href="https://yourteam.hipchat.com/account/password">HipChat</a>
                <p></p></br>                
            
                <img src="icon/favicon-in.ico" width="20" height="20" alt="icon">
                <a href="https://www.linkedin.com/settings/?trk=nav_account_sub_nav_settings">Linkedin</a>                        
                <p>Search for "Password" and click Change next to it.</p>                                 
            </ol>
        </div>

    </div>
</body>  
</html>
